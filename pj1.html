<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jin</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 992px)" href="./css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 576px)" href="./css/extra-small.css">
    <!-- bootstarp-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <!-- header countdown -->
    <header class="header">
        <div class="rectangle-header">
            <p class="text-white">تنها <span id="left_time">-</span> باقی‌مانده</p>
        </div>
    </header>


    <!-- main section(title+form+image) -->
    <section>
        <div class="container main-container">
            <div class="row align-items-center justify-content-center margin-style">
                <!-- title+form -->
                <div class="col-12 col-md-5 offset-md-1 mobile-style-main">
                    <!-- title -->
                    <div class="title-style mb-md-0 mb-lg-5 mb-1">
                        <h1>50% تخفیف<span class="fw-bold"> مزوتراپی</span></h1>
                        <p>در کلینیک رز</p>
                    </div>
                    <!-- form -->
                    <div class="contact-form">
                        <form class="form-group needs-validation " novalidate>
                            <div class="mb-md-3 form-container">
                                <input autocomplete="off" type="text" class="form-control form" maxlength="11" pattern="09\d{9}"
                                    id="exampleFormControlInput1" placeholder="شماره تماس" required>
                                <div class="invalid-feedback">
                                    شماره همراه باید با 09 شروع شود!
                                </div>
                                <input type="text" class="form_one">
                                <div class="valid-feedback">
                                    صحیح می باشد
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-style text-white" type="submit">تخفیف بگیر</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- main img -->
                <div class="col-12 col-md-5 offset-md-1 img-style">
                    <img src="./image/pic-web.png" class="img-fluid" alt="...">
                </div>
            </div>
        </div>
    </section>


    <!-- footer(countdown+icons) -->
    <footer class="footer">
        <!-- countdown -->
        <div class="container centeralize">
            <div class="rectangle-footer">
                <div class="mt-2">
                    <div>
                        <p class="countdown" id="demo"></p>
                    </div>
                </div>
            </div>
            <div class="countdown-title">
                <p>مانده تا پایان تخفیف </p>
            </div>
        </div>

        <!-- icons -->
        <div class="icons">
            <div>
                <i class="bi bi-share-fill share-icon"></i>
            </div>
            <div>
                <i class="fa-solid fa-info info-icon"></i>
            </div>
            <div>
                <img class="jin" src="./image/zhin.png" alt="jin">
            </div>
        </div>
    </footer>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="./js/num2persian-min.js"></script>
    <script src="./js/script.js"></script>
    <!-- font-awesome cdn -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</body>

</html>
